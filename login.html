<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="card shadow rounded-4 p-4">
          <h4 class="text-center mb-4">Login</h4>
          <form method="POST" action="/">
            <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3 position-relative">
              <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
              <button type="button" class="toggle-password btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()">SHOW</button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <hr>
          <h4 class="text-center mb-4">Sign Up</h4>
          <form method="POST" action="/signup">
            <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3 position-relative">
              <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
              <button type="button" class="toggle-password btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()">SHOW</button>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <div class="text-end mt-2">
            <label class="form-check-label me-2" for="modeToggle">Dark Mode</label>
            <input class="form-check-input" type="checkbox" id="modeToggle">
          </div>
        </div>
      </div>
    </div>
  </div>
   <script>
    function togglePassword() {
      const inputs = document.querySelectorAll('input[name="password"]');
      inputs.forEach(input => {
        const btn = input.nextElementSibling;
        if (input.type === "password") {
          input.type = "text";
          btn.textContent = "HIDE";
        } else {
          input.type = "password";
          btn.textContent = "SHOW";
        }
      });
    }

    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    toggle.addEventListener('change', function () {
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });


    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
